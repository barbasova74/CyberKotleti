{% extends "main_template.html" %}


{% block content %}
<link rel='stylesheet' type="text/css" href='/static/css/style.css' />
<form action="" method="post">
	{{form.csrf_token}}
	<p></p>
	<div  class='question_board'>
		<p>
			<h2>{{ form.header.data }}</h2><br>
			<h4>{{ form.description.data}}</h4><br>
		</p>
	</div>
	<button class="add-ans"><a  href="/add_answer/{{qid}}" style="
		color: #FFFFFF;
		text-align: center;
		font-size: 20px;
	" >Добавить свой ответ</a></button>
	<p></p>
	<p style="
		margin-left: auto;
		margin-right: auto;
		height: 2px;
		background: rgba(50, 197, 255, 0.26);;
	"></p>
	<p>
        {% for answer in answers%}
		<p>
			<div class="answer_board">
				{{ answer.text }}<br>
				<br>
		</div>
		</p>
		{% endfor %}
    </p>
	
</form>
{% endblock %}
