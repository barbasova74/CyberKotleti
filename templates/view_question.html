{% extends "main_template.html" %}


{% block content %}
<h1>{{title}}</h1>
<form action="" method="post">
	{{form.csrf_token}}
    <p>
        <h2>{{ form.header.data }}</h2><br>
    </p>
	<p>
        <h4>{{ form.description.data}}</h4><br>
    </p>
	<h2>Ответы:</h2>
	<p>
        {% for answer in answers%}
		<p>
			{{ answer.text }}<br>
			<br>
		</p>
		{% endfor %}
    </p>
	 
	<button><a href="/add_answer/{{qid}}">Ответить</a></button>
	
</form>
{% endblock %}
